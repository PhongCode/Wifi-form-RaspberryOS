<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wifi repeater raspberry</title>
    <img src="https://findvectorlogo.com/wp-content/uploads/2019/04/powered-by-raspberry-pi-vector-logo.png" width="180" height="100"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
</head>
    <script>
	function myFunction() {
var idw = $('#idp').val();
var pww = $('#pwp').val();
  $.ajax({
              url: "/join",
              type: "POST",
              data: {idp:idw, pwp:pww}
		})
		.done(function(response) {
			  var html= "<br><b>Đang kết nối với: <b>";
			  response =response.result;
                 $.each(response,function(key,val){
                 console.log(val);
                    html+=""+val+" ..."
							});
                html +="";

                $(".show-data").append(html);
            });
};
</script>
<body>
<style>
.container {
  border-radius: 5px;
  font-family: 'Josefin Sans', sans-serif;
  background-color: #f2f2f2;
  padding: 90px 50px;
}

input[type=text] {
  width: 100%;
  background-color: white;
  font-size: 22px;
  color: black;
  padding: 10px 10px 10px 10px;
  border: none;
  border-radius: 4px;
}

input[type=text]:focus {
  border: 2px solid Crimson;
}

.button {
  background-color: Crimson;
  width: 20%;
  float: right;
  border: none;
  margin-right: -20px;
  color: white;
  padding: 15px 40px;
  text-align: center;
  font-size: 22px;
  border-radius: 4px;
}
</style>

<div class="container">
<form>
  <div style="font-size: 30px;"> Nhập thông tin wifi để kết nối!</div>
</form>
    <br>
<form>
  <label for="id">Wifi ID:</label><br>
  <input type="text" id="idp" name="idw"><br><br>
  <label for="pww">Password:</label><br>
  <input type="text" id="pwp" name="pww"><br><br><br>
      <button type="button" class="button" id="clicked" onclick="myFunction()">Enter</button>
</form>
    <br><br><br>
<form>
   <div style="color:  #145a32;" class="show-data">Wifi hiện tại: {{wifi_id}}</div>
</form>
</div>

</body>
</html>
